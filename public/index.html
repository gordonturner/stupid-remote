<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>ctrl</title>

    <!-- Bootstrap -->
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Icons -->
	<link
	  rel="shortcut icon"
	  href="./images/favicon.png" />
	<link
	  rel="apple-touch-icon"
	  href="./images/apple-touch-icon.png" />
	<link
	  rel="apple-touch-icon-precomposed"
	  href="./images/apple-touch-icon-precomposed.png" />

<style>

body {
  padding-top: 10px;
  background-color: #333333;
}

.task {
  padding-bottom: 10px;
}

.btn-circle {
  font-color: #4d4d4d;
  
  z-index: 8;
  position: relative;
  
  width: 120px;
  height: 120px;
  text-align: center;
  padding: 40px 0;
  font-size: 25px;
  font-weight: bold;
  line-height: 1.42;
  border-radius: 60px;
}

.description {
  background-color: #666666;
  font-color: white;
  
  width: 80%;
  height: 80px;
  text-align: left;
  
  overflow: hidden;
  text-overflow: ellipsis;
  
  padding: 20px 0 0 60px;
  margin-left: -50px;
  
  font-size: 25px;
  line-height: 1.42;
  border-radius: 15px;
}

.container {

}

</style>


  </head>  
  <body>

    <div class="container">

      <div class="row">
      
        <div id="task1" class="task">
          <div class=""><a id="tivoButton" class="btn btn-circle btn-primary" href="#" role="button">Tivo</a><span class="btn description">Switch to Tivo</span></div>
        </div>

        <div id="task2" class="task">
          <div class=""><a id="kodiButton" class="btn btn-circle btn-info" href="#" role="button">Kodi</a><span class="btn description">Switch to Kodi</span></div>
       </div>

       <div id="task3" class="task">
          <div class=""><a id="ps4Button" class="btn btn-circle btn-warning" href="#" role="button">PS 4</a><span class="btn description">Switch to PS 4</span></div>
       </div>
       
        <div id="task4" class="task">
          <div class=""><a id="tvOnButton" class="btn btn-circle btn-success" href="#" role="button">TV On</a><span class="btn description">Turn TV on</span></div>
        </div>

        <div id="task5" class="task">
          <div class=""><a id="tvOffButton" class="btn btn-circle btn-danger" href="#" role="button">TV Off</a><span class="btn description">Turn TV off</span></div>
        </div>


      </div>

    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    
    <script>


      /* Button Bindings */
    
      //
      $("#tivoButton").click( function( event ) {

      	$.get( "./cec/tivo", function( data ) {
          console.log(data);
        });
        
      } );


      //
      $("#kodiButton").click( function( event ) {

      	$.get( "./cec/kodi", function( data ) {
          console.log(data);
        });

      } );



      //
      $("#ps4Button").click( function( event ) {

        $.get( "./cec/ps4", function( data ) {
          console.log(data);
        });

      } );
      
      
      //
      $("#tvOnButton").click( function( event ) {

      	$.get( "./cec/tvOn", function( data ) {
          console.log(data);
        });
        
      } );
      
      
      //
      $("#tvOffButton").click( function( event ) {

      	$.get( "./cec/tvOff", function( data ) {
          console.log(data);
        });
        
      } );
      
      
    </script>
    
  </body>
</html>
